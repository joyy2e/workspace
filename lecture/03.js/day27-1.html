<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Stirng 객체</h2>

    <script>
        // String 객체를 생성하는 방법
        let str1 = "ABCDEFG";   // 문자열 변수
        let str2 = new String("가나다라마바사");    //문자열 객체

        console.log(str1);
        console.log(str2);

        // constructor로 객체의 원형을 알아보기
        console.log(str1.constructor);
        console.log(str2.constructor);

        // typeof 피연산자 데이터 타입을 반환하는 타입
        console.log("===================> typeof");
        console.log(typeof str1);
        console.log(typeof str2);

        // instanceof 객체가 특정 객체 타입인지 확인하는 비교 연산자
        console.log("===================> instanceof");
        console.log(str1 instanceof String);
        console.log(str2 instanceof String);

        // charAt(position)
        console.log("===================> charAt(position)");
        console.log(str1.charAt(0));        
        console.log(str2.charAt(0));

        // charCodeAt(postion)
        // 아스키코드 번호로 반환
        console.log("===================> charCodeAt(postion)");
        console.log(str1.charCodeAt(0));        
        console.log(str2.charCodeAt(1));

        // concat(args) 매개변수로 입력한 문자열을 결합
        console.log("===================> concat(args)");
        console.log(str1.concat("1234"));        
        console.log(str2.concat("!@#%"));

        // indexOf(searchString, position)	앞에서부터 일치하는 문자열의 인덱스 반환
        console.log("===================> indexOf(searchString, position)");
        console.log(str1.indexOf("@"));        
        console.log(str2.indexOf("다"));

        // lastIndexOf(searchString, position)	뒤에서부터 일치하는 문자열의 인덱스 반환
        console.log("===================> lastIndexOf(searchString, position)");
        console.log(str1.lastIndexOf("@"));        
        console.log(str2.lastIndexOf("다"));

        // match(regExp) 문자열 안에 regExp가 있는지 확인
        console.log("===================> match(regExp)");
        console.log(str1.match("BC"));        
        console.log(str2.match("가다"));
        console.log(Boolean(str1.match("BC")));        
        console.log(Boolean(str2.match("가다")));

        // replace(regExp, repalcement) 문자열 안에 regExp를 replacement로 바꾼 뒤 리턴
        console.log("===================> replace(regExp, repalcement)");
        console.log(str1.replace("A", "♥"));        
        console.log(str2.replace("다", "♥"));

        // search(regExp) regExp와 일치하는 문자열의 위치 반환
        console.log("===================> search(regExp)");
        console.log(str1.search("BC"));        
        console.log(str2.search("바사"));

        // slice(start, end) 특정 위치의 문자열을 반환
        console.log("===================> slice(start, end)");
        console.log(str1.slice(1, 3));        
        console.log(str2.slice(5, 6));

        // split(separator, limit) speparator로 문자열 자른 후 배열로 반환
        console.log("===================> split(separator, limit)");
        console.log(str1.split("B"));        
        console.log(str2.split("마"));

        // substr(start, count) start부터 count까지 문자열을 잘라서 반환
        console.log("===================> substr(start, count)");
        console.log(str1.substr(3, 1));        
        console.log(str2.substr(4, 2));

        // substring(start, end)			start부터 end까지 문자열을 잘라서 반환
        console.log("===================> substring(start, end)");
        console.log(str1.substring(2, 6));        
        console.log(str2.substring(1, 6));

        // toLowerCase()				문자열을 소문자로 바꿔 반환
        console.log("===================> toLowerCase()");
        console.log(str1.toLowerCase());    

        // toUpperCase()				문자열을 대문자로 바꿔 반환
        console.log("===================> toUpperCase()");
        console.log("abcdeee 를 대문자로 ↓");
        console.log("abcdeee".toUpperCase());
    </script>
</body>
</html>
