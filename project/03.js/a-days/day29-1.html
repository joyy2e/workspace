<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="title">문서 객체 모델 읽기</h2>
    <div id="fruits">
        <ul class="ul-list">
            <li id="apple" name="list">사과</li>
            <li id="banana" name="list">바나나</li>
            <li id="orange" name="list">오렌지</li>
        </ul>
    </div>
    <div id="animals">
        <ul class="ul-list">
            <li>강아지</li>
            <li>고양이</li>
            <li>토끼</li>
        </ul>
    </div>

    <script>
        // 문서가 모두 로딩된 후에 실행
        window.onload = function(){
            // getElementById
            console.log("============> getElementById");
            const fruits = document.getElementById("fruits");
            console.log(fruits);

            // getElementsByTagName
            console.log("============> getElementsByTagName");
            const ul = document.getElementsByTagName("ul");
            console.log(ul);

            // getElementsByName
            console.log("============> getElementsByName");
            const list = document.getElementsByName("list");
            console.log(list);

            // getElementsByClassName
            console.log("============> getElementsByClassName");
            const ullist = document.getElementsByClassName("ul-list");
            console.log(ullist);

            // querySelector() -> id
            console.log("============> querySelector() -> id");
            const id = document.querySelector("#animals");
            console.log(ullist);

            // querySelector() -> class
            console.log("============> querySelector() -> class");
            const cls = document.querySelector(".ul-list");
            console.log(cls);

            // querySelector() -> tag
            console.log("============> querySelector() -> tag");
            const tag = document.querySelector("li");
            console.log(tag);

            // querySelectorAll() -> id
            console.log("============> querySelectorAll() -> id");
            const idALL = document.querySelectorAll("#animals");
            console.log(idALL);

            // querySelectorAll() -> class
            console.log("============> querySelectorAll() -> class");
            const clsALL = document.querySelectorAll(".ul-list");
            console.log(clsALL);

            // querySelectorAll() -> tag
            console.log("============> querySelectorAll() -> tag");
            const tagALL = document.querySelectorAll("li");
            console.log(tagALL);
        };  
    </script>
</body>
</html>
