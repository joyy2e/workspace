<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>문서 객체 모델(DOM)</h2>

    <h2>정적 객체 문서</h2>

    <p>이것은 문서가 로딩되기 전 이미 만들어진 "정적" 텍스트입니다.</p>

    <script>
        // 문서가 모두 로딩된 후에 실행된다.
        window.onload = function(){
            
            // <h2></h2>요소를 만든다.
            const header = document.createElement("h2");
            const text1 = document.createTextNode("동적 객체 문서");

            // <h2>에 text를 연결(삽입)한다.
            header.appendChild(text1);

            // <body> 문서 하위로 <h2>를 문서 객체를 삽입한다.
            document.body.appendChild(header);

            // <p> 요소를 생성하고 텍스트를 연결한다.
            const p = document.createElement("p");
            const text2 = document.createTextNode("이것은 실행중 자바 스크립트를 통해 작성한 \"동적\" 텍스트입니다.");

            p.appendChild(text2);
            
            document.body.appendChild(p);

        };
        
    </script>
</body>
</html>
