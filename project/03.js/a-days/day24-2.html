<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        let arr1 = ['a', 'b', 'c', 'd', 'e', 'f'];
        console.log(arr1.toString());
        // push() 배열 끝에 값 추가
        console.log("push / pop() =================>")
        arr1.push("g");
        console.log(arr1.toString()); 

        // pop() 배열 끝에 값 삭제
        let a = arr1.pop();
        console.log(a);
        console.log(arr1.toString());

        arr1.push("가", "나", "다");
        console.log(arr1.toString());

        // shift() 배열 앞에 값 삭제
        console.log("shift / unshit() =================>");
        let  b = arr1.shift();
        console.log(b);
        console.log(arr1.toString());

        // unshift() 배열 앞에 값 추가
        arr1.unshift("1");
        console.log(arr1.toString());

        arr1.unshift("A", "B", "C");
        console.log(arr1.toString());

        console.log("slice() =================>");
        let nums = [1, 2, 3, 4, 5];
        // 앞 요소 포함, 뒤 요소 미포함
        let arr2 = nums.slice(1, 3);        
        console.log(arr2.toString());
        console.log(nums.toString());

        // 앞 요소 포함, 뒤의 모든 요소
        let arr3 = nums.slice(2);
        console.log(arr3.toString());
        console.log(nums.toString());

        console.log("spclice() =================>")
        // 앞 요소 포함, 2개 삭제 후 대입 변수에 할당
        let arr4 = nums.splice(1, 2);
        console.log(arr4.toString());
        console.log(nums.toString());

        // 재 초기화
        nums = [1, 2, 3, 4, 5];
        console.log(nums.toString());
        let arr5 = nums.splice(1);
        console.log(arr5.toString());

        console.log("concat() =================>");
        let b1 = [1, 2, 3];
        let b2 = [4, 5];
        let c = b1.concat(b2);
        console.log(b1.toString());
        console.log(b2.toString());
        console.log(c.toString());

        console.log("indexOf() =================>");
        console.log(c.indexOf(1).toString());
        // 해당 값을 인덱스에서 찾을 수가 없음
        console.log(c.indexOf(6).toString());
        console.log(c.lastIndexOf(4).toString());
        // 해당 값을 인덱스에서 찾을 수가 없음
        console.log(c.lastIndexOf(10).toString());

        // 해당 값을 가지고 있는지 boolean
        console.log("includes() =================>");
        console.log(c.includes(3));
        console.log(c.includes(10));
    </script>
</body>
</html>
