<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 객체</h2>
    <script>
        // 일반적인 변수 정의 및 사용
        let name = "홍길동";
        console.log(name);

        // 객체 정의
        let person = {
            name : '홍길동',
            age : 23,
            's-type' : '남',
            "birth day" : "2000.01.01" 
        }

        console.log(person.name);
        console.log(person['age']);
        console.log(person["s-type"]);
        console.log(person['birth day']);

        console.log(person);

        // 객체의 프로퍼티 함수
        let student = {
            age : 20,
            score : [100, 90, 80],   // 배열도 가질 수 있다.
            name : function(name){
                return `제 이름은 ${name}이고, ${this.age} 살 입니다.. `;
            }
        }

        console.log(student.age);
        console.log(student.score);
        console.log(student.name('홍길동'));
    </script>
</body>
</html>
