<script>
    // 산술연산(사칙연산)
    var n1 = 1 + 2;
    var n2 = 5 - 3;
    var n3 = 2 * 4;
    var n4 = 6 / 4;

    console.log("산술연산(사칙연산)");
    console.log({n1, n2, n3, n4});

    // 산술연산(나머지 연산)
    var n5 = 8 % 3;
    console.log(n5);
</script>
