<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2>마우스 이벤트 1</h2>
        <button onclick="clickme();">클릭하세요!</button>
        <button ondblclick="clickme();">더블 클릭하세요!</button>

        <h2>마우스 이벤트 2</h2>
        <button onmouseout="MouseEvent('마우스 아웃');">마우스아웃!</button>
        <button onmousedown="MouseEvent('마우스 다운');">마우스 다운!</button>
        <button onmouseover="MouseEvent('마우스 오버');">마우스 오버!</button>
        <button onmouseup="MouseEvent('마우스 업');">마우스 업!</button>
        <button onmousemove="MouseEvent('마우스 무브');">마우스 무브!</button>
        <button oncontextmenu="MouseEvent('마우스 우클릭');">마우스 우클릭!</button>

        <h2>키 이벤트</h2>
        <textarea onkeydown="keydown(event);"></textarea>
        <textarea onkeyup="keyup(event);"></textarea>
        <textarea onkeypress="keypress(event);"></textarea>

        <h2>폼 이벤트</h2>
        <label><input type="radio" name="fruit" value="apple" onchange="change('사과', event);">사과</label>
        <label><input type="radio" name="fruit" value="banana" onchange="change('바나나', event);">바나나</label>
        <textarea oninput="input(event);"></textarea>
    <script>

        function clickme(){
            console.log("클릭하셨습니다.");
        }

        function MouseEvent(text){
            console.log("마우스 이벤트 ====> " + text)
        }

        function keyup(event){
            console.log(event);
        }

        function keydown(event){
            console.log(event);
        }

        function keypress(event){
            //console.log(event);
            console.log(event.keyCode);

            if(event.keyCode === 13){
                console.log("엔터를 입력하셨습니다.");
            }
        }

        function change(title, event){
            alert(title + "를 선택하셨습니다.");
            console.log(event);
        }

        function input(event){
            console.log(event);
            let text = event.target.value;
            console.log(text);
        }
    </script>
</body>
</html>
