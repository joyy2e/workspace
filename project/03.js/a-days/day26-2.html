<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Javascript</h1>

    <script>
        // 1. 객체 리터럴 방식
        const person = {
            name : "홍길동",
            age : 23,
            print : function(){
                console.log("제 이름은 " + this.name  + "이고 나이는 " + this.age + "입니다.");
            }
        }

        person.print();
        console.log(person);

        // Object() 생성자 함수를 이용
        const teacher = new Object();

        // teacher 객체의 프로퍼티 정의(초기화)
        teacher.name = "홍길동";
        teacher.age = 32;
        teacher.print = function(){
            console.log(`제 이름은 ${this.name}이고 나이는 ${this.age}입니다.`);
        };
        teacher.print();
        console.log(teacher);

        // 3. 생성자 함수를 사용한 방식(객체지향 클래스 흉내내기)
        function Student(name, age){
            this.name = name;
            this.age = age;
            this.print = function(){
                console.log(this.name + " 선생님은 나이가 " + this.age + " 입니다.");
            }
        }

        const st1 = new Student("이순신", 39);
        st1.print();
        console.log(st1);
    </script>
</body>
</html>
