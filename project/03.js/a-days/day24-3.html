<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>

    <script>
        // 기본 기능 함수 선언문(생성)
        console.log("시작입니다.");

        function print(){
            console.log("안녕하세요. 홍길동 입니다.");
        }

        // 함수 호출
        print();

        console.log("종료입니다.");
    </script>
</body>
</html>
