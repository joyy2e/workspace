<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>

    <script>
    const person = {
            name : '홍길동'
        }

    console.log(person);
    console.log(person.name);

    // 프로퍼티 추가

    person['age'] = 10;
    person['gender'] = 'M';
    person.title = '안녕하세요.';
    person.hair = 'short';

    console.log(person);
    console.log(person.age);
    console.log(person.gender);
    console.log(person.title);

    // 프로퍼티 삭제

    delete person['age'];
    delete person['name'];
    delete person.title;

    console.log(person);
    console.log(person.age);
    console.log(person.gender);
    console.log(person.title);
    console.log(person.hair);

    </script>
</body>
</html>
